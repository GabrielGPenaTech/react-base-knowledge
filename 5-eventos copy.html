<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function AlertOne() {

            function handleAlert() {
                alert("Aviso de click")
            }


            return (
                <button onClick={handleAlert}>Mostrar alerta</button>
            )
        }

        function AlertTwo() {

            function handleAlert(msg) {
                alert(msg)
            }


            return (
                <button onClick={() => handleAlert("mensagem para o alerta!")}>Mostrar alerta</button>
            )
        }

        function AlertThree() {

            function handleAlert(event) {
                alert(event.target.previousSibling.value)
            }


            return (
                <div>
                    <input type="text" placeholder="Digite aqui" />
                    <button onClick={handleAlert}>Mostrar alerta</button>
                </div>
            )
        }


        function App() {
            return (
                <main>
                    <AlertOne />
                    <AlertTwo />
                    <AlertThree />
                </main>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
