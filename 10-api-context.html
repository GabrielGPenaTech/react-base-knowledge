<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const CounterContext = React.createContext()

        function CounterProvider({children}) {
            const [savedCounts, setSavedCounts] = React.useState([])

            function saveCount(count) {
                setSavedCounts(prevState => [...prevState, count])
            }


            return (
                <CounterContext.Provider 
                value={{
                    savedCounts, 
                    saveCount
                }}>
                    {children}
                </CounterContext.Provider>
            )
        }


        function Contador() {
            const [contador, setContador] = React.useState(0)
            const { saveCount, savedCounts } = React.useContext(CounterContext)

            return (
                <>
                    <p>Contador: {contador}</p>
                    <p>Ultimo valor salvo: {savedCounts[savedCounts.length - 1] || '-'}</p>
                    <button onClick={() => setContador(prevState => prevState + 1)}>+1</button>
                    <button onClick={() => setContador(prevState => prevState + 10)}>+10</button>
                    <button onClick={() => setContador(prevState => prevState - 1)}>-1</button>
                    <button onClick={() => saveCount(contador)}>Salvar</button>
                </>
            )
        }


        function CounterList() {
            const { savedCounts } = React.useContext(CounterContext)

            return (
                <div>
                    <h2>Valores salvos:</h2>
                    <ul>
                        {savedCounts.map((count, index) => (
                            <li key={index}>{count}</li>
                        ))}
                    </ul>
                </div>
            )
        }

        function App() {

            return (
                <main>
                    <CounterProvider> 
                        <Contador />
                        <CounterList />
                    </CounterProvider>
                </main>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
