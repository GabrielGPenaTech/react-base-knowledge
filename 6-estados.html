<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function Contador() {
            const [constador, setContador] = React.useState(0)


            return (
                <>
                    <p>Contador: {constador}</p>
                    <button onClick={() => setContador(prevState => prevState + 1)}>+1</button>
                    <button onClick={() => setContador(prevState => prevState + 10)}>+10</button>
                    <button onClick={() => setContador(prevState => prevState - 1)}>-1</button>
                </>
            )
        }

        function App() {
            return (
                <main>
                    <Contador />
                </main>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
