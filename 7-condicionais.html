<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function Contador() {
            const [contador, setContador] = React.useState(0)

            if (contador > 20) {
                return (
                    <>
                        <p> Maior que 20</p>
                        <button onClick={() => setContador(0)}>Resetar</button>
                    </>
                )
            }


            return (
                <>
                    <p>Contador: {contador}</p>
                    <p>{contador > 10 ? "Maior que 10" : "Menor ou igual a 10"}</p>
                    {contador > 15 && <p>Maior que 15</p>}

                    <button onClick={() => setContador(prevState => prevState + 1)}>+1</button>
                    <button onClick={() => setContador(prevState => prevState + 10)}>+10</button>
                    <button onClick={() => setContador(prevState => prevState - 1)}>-1</button>
                </>
            )
        }

        function App() {
            return (
                <main>
                    <Contador />
                </main>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
